# accelerate_config_z2.yaml
compute_environment: LOCAL_MACHINE
distributed_type: DEEPSPEED
mixed_precision: bf16
num_machines: 1
num_processes: 2
machine_rank: 0
same_network: true
rdzv_backend: static
use_cpu: false
downcast_bf16: 'no'
debug: false
main_training_function: main

deepspeed_config:
  zero_stage: 2                 # ← 关键
  overlap_comm: true
  reduce_scatter: true
  allgather_bucket_size: 5e8    # 500MB 桶，减小通信调用次数
  reduce_bucket_size: 5e8
  offload_optimizer_device: none
  offload_param_device: none
  zero3_init_flag: false        # 保留无所谓（仅 z3 用）
  zero3_save_16bit_model: false
  deepspeed_multinode_launcher: standard